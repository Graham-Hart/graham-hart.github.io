<!DOCTYPE html>
<html lang="en">

<head>
  <title>Flock</title>
  <script src='../../libraries/p5.js'></script>
  <script src='../../libraries/jquery/jquery-3.4.1.js'></script>
  <script src='../../libraries/jquery/jquery-ui.js'></script>
  <link rel="stylesheet" href="src/styles.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Montserrat|Open+Sans|Source+Sans+Pro&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!--

	  MAIN MENU

   -->

  <div class="popup" id="mainMenuUI">
    <h1>Flock</h1>
    <p class="button" id="play">PLAY</p>
    <p class="button" id="settings">SETTINGS</p>
  </div>

  <!--

	GAME OVER

 	-->

  <div class="popup" id="gameOverUI">
    <h1>GAME OVER!</h1>
    <h2 id="scoreText"></h2>
    <p class="button" id="restart">RESTART</p>
    <p class="button" id="settings2">SETTINGS</p>
  </div>

  <!--

		SETTINGS

 	-->

  <div class="popup" id="settingsUI">
    <h1>SETTINGS</h1>
    <p class="setting">
      SET MAIN COLOR:
      <br />
      <input id="mainColor" type="color" value="#ffffff" />
    </p>
    <p class="setting">
      SET BACKGROUND COLOR:
      <br />
      <input id="secondColor" type="color" value="#222222" />
    </p>
    <p class="button" id="switchColors">SWITCH COLORS</p>
    <p class="button" id="clearSettings">CLEAR SETTINGS</p>
    <p class="button" id="exit">EXIT</p>
    <br />
    <br />
  </div>
  <script src="src/ui.js"></script>
  <script src="src/enemy.js" type="text/javascript"></script>
  <script src="src/player.js" type="text/javascript"></script>
  <script src="src/sketch.js" type="text/javascript"></script>
</body>

</html>
